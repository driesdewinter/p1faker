<!DOCTYPE html>
<html>
<head>
<script>
function refresh() {
    var req = new XMLHttpRequest();
    req.onreadystatechange = function() { 
        if (req.readyState == 4)
        {
            if (req.status == 200)
            {
                document.body.innerText = JSON.parse(req.responseText)
            }
            setTimeout(refresh, 1000);
        }
    }
    req.open("GET", "/api/p1out", true); // true for asynchronous 
    req.send(null);
}
refresh()
</script>
<style>
body {font-family: monospace;}
</style>
</head>
<body>
</body>
</html>
