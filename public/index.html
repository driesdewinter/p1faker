<!DOCTYPE html>
<html>
<head>

</head>

                </div>
            </div>
            <div>

                        <button id="dropDownHeadLater" onclick="showDropDown('dropDownListLater')" class="dropbtn selected"><i class="wi wi-alien"></i>Offline</button>

                        </div>
                    </div>
                    <p>... na <input class="number" type="text" value="2" onchange="console.log('hello')"></input> uur.</p>
                </div>
                <div id="schedule-off" class="schedule-alt">
                    <p><a href="#" onclick="activateSchedule();return false;">Voor onbepaalde tijd</a></p>
                </div>
            </div>

            <div class="detail" id="detail">
                Kan geen verbinding maken met het systeem.
            </div>

        </div>
    </div>
    <div class="footer">
        <p>
        Huidige marge voor laden: <span id="curcap">0</span> W
        <span id="p1status"></span>
        <p>
    </div>
</div>
